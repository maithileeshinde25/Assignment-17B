<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Making</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body{
        background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

    }
    .valid{
color: green;
    }
    .invalid{
        color: red;
    }
</style>
<body>
   <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
 
<div class="p-5 bg-white">
    <h3 class="text-center">Password Making</h3>
    <hr>
    <input id="input" type="text" placeholder="Enter a Password" class="w-100 ">  
    <p id="length" class="mt-3">At Least 7 characters  </p>
    <p id="number">At Least 1 number (0-9)  </p>
    <p id="lowercase">At Least 1 lowercase Letter(a-z) </p>
    <p id="uppercase">At Least 1 uppercase Letter(A-Z)</p>
    <p id="special">At Least 1 Special character(!@#$%^&*) </p>
    <p id="para" class="fs-4"></p>
</div>
    
    </div>


<script>

const passwordInput = document.getElementById("input");
      const lengthCase = document.getElementById("length");
      const numberCase = document.getElementById("number");
      const lowercaseCriteria = document.getElementById("lowercase");
      const uppercaseCriteria = document.getElementById("uppercase");
      const specialCase = document.getElementById("special");


      passwordInput.addEventListener('input',()=>{
        
        password=passwordInput.value;

        lengthCase.classList.toggle("valid",  password.length>=7);
        lengthCase.classList.toggle("invalid",  password.length<7);

        numberCase.classList.toggle("valid",/[0-9]/.test(password))
        numberCase.classList.toggle("invalid",!/[0-9]/.test(password))

        lowercaseCriteria.classList.toggle("valid",/[a-z]/.test(password))
        lowercaseCriteria.classList.toggle("invalid",!/[a-z]/.test(password))
        
        uppercaseCriteria .classList.toggle("valid",/[A-Z]/.test(password))
        uppercaseCriteria .classList.toggle("invalid",!/[A-Z]/.test(password))

        specialCase.classList.toggle("valid",/[!@#$%&*?^]/.test(password))
        specialCase.classList.toggle("invalid",!/[!@#$%&*?^]/.test(password))

      
        if (password.length >= 7 &&
        /[0-9]/.test(password) &&
        /[a-z]/.test(password) &&
        /[A-Z]/.test(password) &&
        /[!@#$%&*?^]/.test(password)){
    document.getElementById('para').innerHTML="Password Will Be Accepted";
} 
    
    
    
    })

    

</script>






    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</body>
</html>
